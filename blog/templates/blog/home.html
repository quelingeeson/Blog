{% extends 'blog/layout.html' %}

{% block content %}
{%for post in posts%} 
<article class="card border-primary mb-3" style="max-width: 18rem;">
  <div class="card-header">
    <div class="article-metadata">
      <img class="rounded-circle" src="{{ post.author.profile.image.url}}" height="40px" width="40px">
      <a class="mr-2" href="#">{{ post.author }}</a>
      <small class="text-muted">{{ post.date_posted|date:"d F Y" }}</small>
    </div>
    <h2><a class="card-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
    <p class="card-text">{{ post.content }}</p>
  </div>
</article>
{% endfor %}
    
{% endblock%}
