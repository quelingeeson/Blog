{% extends 'blog/layout.html' %}

{% block content %}
    <article class="card border-primary mb-3" style="max-width: 18rem;">
    <div class="card-header">
        <div class="article-metadata">
        <img class="rounded-circle" src="{{ object.author.profile.image.url}}" height="40px" width="40px">
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"d F Y" }}</small>
        </div>
        <div>
            {% if object.author == user %}
                <a class='btn btn-secondary btn-sm mt-1 mb-1' href="{% url 'post-update' object.id %}">Update</a>
                <a class='btn btn-danger btn-sm mt-1 mb-1' href="{% url 'post-delete' object.id %}">Delete</a>
            {% endif %}
        </div>
        <h2 class="card-title">{{ object.title }}</h2>
        <p class="card-text">{{ object.content }}</p>
    </div>
    </article>    
{% endblock%}
