{% extends 'blog/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="150" height="100">
        <div class="media-body">
            <h2 class="ml-2 account-heading">{{ user.username }}</h2>
            <p class="ml-2 text-secondary">{{ user.email }}</p>
        </div>
        </div>
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom-mb-4">Register</legend>
                {{ u_form|crispy}}
                {{ p_form|crispy}}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Update</button>
            </div>
        </form>
        
    </div>
    
{% endblock%}
